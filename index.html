<html lang="en">

<head>

                    </td>
                    <td>
                        <button id="b2" onclick="chooseWinner(2)"><img src="img/cat_default.png" alt=""></button>
                    </td>
                    <td>
                        <button id="b3" onclick="chooseWinner(3)"><img src="img/cat_default.png" alt=""></button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <button id="b4" onclick="chooseWinner(4)"><img src="img/cat_default.png" alt=""></button>
                    </td>
                    <td>

                    </td>
                    <td>
                        <button id="b6" onclick="chooseWinner(6)"><img src="img/cat_default.png" alt=""></button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <button id="b7" onclick="chooseWinner(7)"><img src="img/cat_default.png" alt=""></button>

                    </td>
                    <td>
                        <button id="b9" onclick="chooseWinner(9)"><img src="img/cat_default.png" alt=""></button>
                    </td>
                </tr>
            </table>

        </div>
        <div class=div2>
            <button id="button" onclick="startTimer()">JOGAR</button> <br>
            <button onclick="resetGame()">ZERAR TUDO</button>
            
        </div>

        <div class="div-resultado">
            <h2>Resultado</h2>
            <p id="resultado"></p>
        </div>
        <div class="div-log">
            <h2>Logs</h2>
            <ol id="logging"></ol>
        </div>

    </div>

</html>
